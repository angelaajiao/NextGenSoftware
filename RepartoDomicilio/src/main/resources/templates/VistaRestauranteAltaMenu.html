<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido Restaurante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ec5353;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            display: inline-block;
            text-align: center;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #575757;
        }
        .content {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            color: white;
            background-color: #ec5353;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #d14d4d;
        }
        h2, h3 {
            color: #333;
        }
    </style>
</head>
<body>

<header>
    <h1>Bienvenido, Restaurante</h1>
</header>

<nav>
    <a href="#" th:href="@{/restaurante/perfilRepartidor}">Perfil</a>
    <a href="#" th:href="@{/repartidor/serviciosEntregaRepartidor}">Servicios de Entrega</a>
    <a href="#" th:href="@{/repartidor/zona}">Zona de Reparto</a>
    <a href="#" th:href="@{/repartidor/estadisticas}">Estadísticas</a>
    <a href="#" th:href="@{/logout}">Cerrar Sesión</a>
</nav>

<div class="content">
    <h2 th:text="'Bienvenido, ' + 'pepe' + '!'">Bienvenido</h2>
    <p>Aquí puedes gestionar tus servicios y ver tus estadísticas.</p>

    <!-- Formulario de Alta de Menú -->
    <h2>Registrar Nueva Carta de Menú</h2>
    <form th:action="@{/VistaRestauranteAltaMenu}" th:object="${cartaMenu}" method="post">
        <!-- Nombre del Menú -->
        <div class="form-group">
            <label for="nombre">Nombre del Menú:</label>
            <input type="text" id="nombre" th:field="*{nombre}" required>
        </div>

        <!-- Lista de Items del Menú -->
        <h3>Items del Menú</h3>

        <!-- Iterar sobre la lista de items -->
        <div th:each="item, iterStat : ${cartaMenu.itemMenu}">
            <div class="form-group">

                <!-- Nombre del Item -->
                <label>Nombre del Plato:</label>
                <input type="text" th:field="*{itemMenu[__${iterStat.index}__].nombre}" required>

                <!-- Precio -->
                <label>Precio:</label>
                <input type="text" class="price-input" th:field="*{itemMenu[__${iterStat.index}__].precio}" required
                       pattern="^\d+(\.\d{1,2})?$" title="Introduce un precio válido (ej: 12.34)">

                <!-- Tipo de Item -->
                <label>Tipo de Plato:</label>
                <select th:field="*{itemMenu[__${iterStat.index}__].tipoItemMenu}" required>
                    <option th:each="tipo : ${tiposItemMenu}" th:value="${tipo}" th:text="${tipo}"></option>
                </select>
            </div>
        </div>

        <!-- Botón para enviar el formulario -->
        <div class="form-group">
            <button type="submit">Registrar Menú</button>
        </div>
    </form>
</div>

</body>
</html>
